syntax = "proto3";

package ommx.v1;

import "ommx/v1/constraint.proto";

// Evaluated constraint with its equality
message EvaluatedConstraint {
  Equality equality = 1;
  double value = 2;
}

// Evaluated objective and constraints of a solution.
message Evaluation {
  double objective = 3;
  map<uint64, EvaluatedConstraint> constraints = 4;
}
