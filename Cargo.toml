[workspace]
resolver = "2"
members = [
    "rust/ommx",
    "rust/protogen",
    "python/ommx",
]

[workspace.package]
version = "1.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.89"
base64 = "0.22.1"
built = { version = "0.7.4", features = ["git2"] }
chrono = "0.4.38"
clap = { version = "4.5.18", features = ["derive"] }
colored = "2.1.0"
derive_more = "0.99.18"
directories = "5.0.1"
env_logger = "0.11.5"
glob = "0.3.1"
itertools = "0.13.0"
log = "0.4.22"
maplit = "1.0.2"
ocipkg = "0.3.9"
proptest = "1.5.0"
prost = "0.12.6"
prost-build = "0.12.6"
pyo3 = { version = "0.21.2", features = ["anyhow"] }
pyo3-log = "0.10.0"
rand = "0.8.5"
rand_xoshiro = "0.6.0"
serde = { version = "1.0.210", features = ["derive"] }
serde-pyobject = "0.3.0"
serde_json = "1.0.128"
thiserror = "1.0.64"
url = "2.5.2"
