[workspace]
resolver = "2"
members = ["rust/ommx", "rust/protogen", "rust/dataset", "python/ommx"]

[workspace.package]
version = "2.0.0"
edition = "2021"
license = "MIT OR Apache-2.0"

[workspace.dependencies]
anyhow = "1.0.97"
approx = "0.5.1"
base64 = "0.22.1"
built = { version = "0.7.7", features = ["git2"] }
chrono = "0.4.40"
clap = { version = "4.5.31", features = ["derive"] }
colored = "2.2.0"
criterion = { package = "codspeed-criterion-compat", version = "2.8.0" }
csv = "1.3.0"
derive_more = "0.99.19"
directories = "5.0.1"
env_logger = "0.11.6"
flate2 = "1.1.0"
glob = "0.3.2"
itertools = "0.13.0"
indoc = "2.0.6"
log = "0.4.26"
maplit = "1.0.2"
num = "0.4.3"
ocipkg = "0.3.9"
proptest = "1.6.0"
prost = "0.12.6"
prost-build = "0.12.6"
pyo3 = { version = "0.21.2", features = ["anyhow"] }
pyo3-log = "0.10.0"
pyo3-stub-gen = "0.6.2"
serde = { version = "1.0.219", features = ["derive"] }
serde-pyobject = "0.3.0"
serde_json = "1.0.140"
thiserror = "2.0.12"
url = "2.5.3"
uuid = { version = "1.15.1", features = ["v4"] }
zip = "2.2.3"
