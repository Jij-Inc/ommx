version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directories:
      - "doc/"
      - "python/ommx/"
      - "python/ommx-pyscipopt-adapter/"
      - "python/ommx-python-mip-adapter/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    allow:
      - dependency-type: "all"
    groups:
      dependencies:
        patterns:
          - "*"
