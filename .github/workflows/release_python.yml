name: Publish OMMX on PyPI

on:
  workflow_dispatch:
  push:
    branches:
      - release_python

jobs:
  build_wheels:
    name: Build Wheels ${{ matrix.os }} ${{ matrix.arch }}.
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
            CIBW_PLATFORM: linux
            CIBW_MANYLINUX_X86_64_IMAGE: 'quay.io/pypa/manylinux_2_28_x86_64:latest'
            
          - os: ubuntu-latest
            arch: x86_64
            CIBW_PLATFORM: linux
            CIBW_MANYLINUX_X86_64_IMAGE: 'quay.io/pypa/manylinux2014_x86_64:latest'
              
          - os: ubuntu-latest
            arch: aarch64
            CIBW_PLATFORM: linux
            CIBW_MANYLINUX_AARCH64_IMAGE: 'quay.io/pypa/manylinux_2_28_aarch64:latest'
            
          - os: ubuntu-latest
            arch: aarch64
            CIBW_PLATFORM: linux
            CIBW_MANYLINUX_AARCH64_IMAGE: 'quay.io/pypa/manylinux2014_aarch64:latest'
            
          - os: macos-latest
            arch: x86_64
            CIBW_PLATFORM: macos
            CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET='12.0'"

          - os: macos-latest
            arch: x86_64
            CIBW_PLATFORM: macos
            CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET='11.0'"
            
          - os: macos-latest
            arch: x86_64
            CIBW_PLATFORM: macos  
            CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET='10.16'"
            
          - os: macos-latest
            arch: arm64
            CIBW_PLATFORM: macos
            CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET='12.0'"

          - os: macos-latest
            arch: arm64
            CIBW_PLATFORM: macos
            CIBW_ENVIRONMENT: "MACOSX_DEPLOYMENT_TARGET='11.0'"
            
          - os: windows-latest
            arch: AMD64
            CIBW_PLATFORM: windows
            
    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Setup QEMU
        if: ${{ runner.os == 'Linux'  && matrix.arch == 'aarch64'}}
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Setup Docker Buildx
        if: runner.os == 'Linux'
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Build Wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_ARCHS: ${{ matrix.arch }}
          CIBW_PLATFORM: ${{ matrix.CIBW_PLATFORM }}
          CIBW_ENVIRONMENT: ${{ matrix.CIBW_ENVIRONMENT }}
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.CIBW_MANYLINUX_X86_64_IMAGE }}
          CIBW_MANYLINUX_AARCH64_IMAGE: ${{ matrix.CIBW_MANYLINUX_AARCH64_IMAGE }}
          CIBW_PROJECT_REQUIRES_PYTHON: ">=3.8"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WHEEL-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl
          retention-days: 30
  
