name: Release Python SDK

on:
  push:
    tags:
      - python-*
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12
          working-directory: ./python/ommx
          manylinux: manylinux_2_28

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: ./python/ommx/dist
          retention-days: 30

  macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12
          working-directory: ./python/ommx

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: ./python/ommx/dist
          retention-days: 30

  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter 3.8 3.9 3.10 3.11 3.12
          working-directory: ./python/ommx

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ./python/ommx/dist
          retention-days: 30

  python-mip-adapter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --outdir ./dist ./python/ommx-python-mip-adapter

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-mip-adapter
          path: ./dist/
          retention-days: 30

  pyscipopt-adapter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"
      
      - name: Build wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build --sdist --outdir ./dist ./python/ommx-pyscipopt-adapter

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyscipopt-adapter
          path: ./dist/
          retention-days: 30

  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    needs: [linux, macos, windows, python-mip-adapter, pyscipopt-adapter]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: "*"
          merge-multiple: true

      - name: Upload wheels to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
