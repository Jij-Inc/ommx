name: Documents

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  jupyter-book:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        lang: [ja, en]
    env:
      python-version: 3.11
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment
        with:
          python-version: ${{ env.python-version }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}
          cache: "pip"

      - name: Install OMMX Book dependencies
        run: pip install -r requirements.txt

      - name: Jupyter Book 
        env:
          GA4_TRACKING_ID: ${{ secrets.GA4_TRACKING_ID }}
        run: |
          # Replace GA4_TRACKING_ID placeholder with actual value from secrets
          # Using | as delimiter to avoid issues with / in the GA4 ID
          sed -i "s|GA4_TRACKING_ID|${GA4_TRACKING_ID}|g" ./docs/en/_config.yml
          sed -i "s|GA4_TRACKING_ID|${GA4_TRACKING_ID}|g" ./docs/ja/_config.yml
          jupyter-book build ${{ matrix.lang }} --warningiserror

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: doc-jupyter-book-${{ matrix.lang }}
          path: ./docs/${{ matrix.lang }}/_build/html
          retention-days: 30

  protobuf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment

      - name: Generate API docs
        run: task proto:doc

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: doc-protobuf
          path: ./proto/protobuf.html
          retention-days: 30

  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment

      - name: Check warnings in documents
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: doc-rust
          path: ./target/doc
          retention-days: 30

  python:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup-test-environment

      - name: Build Python documentation
        run: task api_reference:build

      - name: Upload HTML
        uses: actions/upload-artifact@v4
        with:
          name: doc-python
          path: ./docs/api_reference/_build/html
          retention-days: 30

  package:
    needs: [jupyter-book, protobuf, rust, python]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Redirect HTML
        run: |
          mkdir doc
          mv docs/redirect/* doc/

      - name: Download HTML of JupyterBook (ja)
        uses: actions/download-artifact@v4
        with:
          name: doc-jupyter-book-ja
          path: ./doc/ja

      - name: Download HTML of JupyterBook (en)
        uses: actions/download-artifact@v4
        with:
          name: doc-jupyter-book-en
          path: ./doc/en

      - name: Download HTML of protobuf
        uses: actions/download-artifact@v4
        with:
          name: doc-protobuf
          path: ./doc

      - name: Download HTML of rust
        uses: actions/download-artifact@v4
        with:
          name: doc-rust
          path: ./doc/rust

      - name: Download HTML of python
        uses: actions/download-artifact@v4
        with:
          name: doc-python
          path: ./doc/python/ommx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: doc
          path: doc
          retention-days: 30

  deploy:
    concurrency:
      group: "pages-deploy"
      cancel-in-progress: true
    if: github.ref == 'refs/heads/main'
    needs: package
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download HTML
        uses: actions/download-artifact@v4
        with:
          name: doc
          path: .

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
